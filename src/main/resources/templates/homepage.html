<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head> 
        <title>Home Page</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="stylesheet" href="/header.css" type="text/css" />
        <link rel="stylesheet" href="/footer.css" type="text/css" />
        <script type="text/javascript" src="/link.js"></script>
        <style>
            .block {
                padding: 15px;
                text-align: center;
            }

            .main:after {
                content: "";
                display: table;
                clear: both;
            }

            @media screen and (max-width:600px) {
                .column {
                    width: 100%;
                }
            }

            .recommendation {
                border-collapse:collapse;
            }

            .recommendation td, .recommendation th 
            {
                border:1px solid #98bf21;
                padding:10px 20px 10px 20px;
                min-width: 120px;
            }

            .recommendation th 
            {
                font-size:1.1em;
                padding-top:5px;
                padding-bottom:4px;
                background-color:#0066ff;
                color:#ffffff;
            }

            .recommendation tr.alt td 
            {
                color:#000000;
                background-color:#EAF2D3;
            }

            .new {
                border-collapse:collapse;
            }

            .new td, .new th 
            {
                border:1px solid #98bf21;
                padding:10px 20px 10px 20px;
                min-width: 120px;
            }

            .new th 
            {
                font-size:1.1em;
                padding-top:5px;
                padding-bottom:4px;
                background-color:#ff0000;
                color:#ffffff;
            }

            .new tr.alt td 
            {
                color:#000000;
                background-color:#EAF2D3;
            }
        </style>
    </head>
    <body>
        <div th:replace="header :: header"></div>

        <div class="main">
            <div class="block" th:if="${recommendList != null}">
                <h2>Web pages you may like</h2>
                <table class="recommendation" align="center">
                    <tr>
                        <th>Web</th>
                        <th>URL</th>
                        <th>Category</th>
                    </tr>
                    <tr th:each="web: ${recommendList}">
                        <td><a th:href="@{'/webinfo?web=' + ${web.getId()}}" th:text="${web.getWebName()}"/></td>
                        <td><a th:href="@{${web.getUrl()}}" th:text="${web.getUrl()}" target="_blank"></a></td>
                        <td th:text="${web.categoryToString(web.getCategory())}"/>
                    </tr>
                </table>
                <br/><br/>
                <hr></hr>
            </div>
            <div class="block">
                <h2>Find new here!</h2>
                <table class="new" align="center" border="1">
                    <tr>
                        <th>Web</th>
                        <th>URL</th>
                        <th>Category</th>
                    </tr>
                    <tr th:each="web: ${newList}">
                        <td><a th:href="@{'/webinfo?web=' + ${web.getId()}}" th:text="${web.getWebName()}"/></td>
                        <td><a th:href="@{${web.getUrl()}}" th:text="${web.getUrl()}" target="_blank"></a></td>
                        <td th:text="${web.categoryToString(web.getCategory())}"/>
                    </tr>
                </table>
            </div>
        </div>
        <div th:replace="footer :: footer"></div>
    </body>
</html>
