<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head> 
        <title>Home Page</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="stylesheet" href="/header.css" type="text/css" />
        <script type="text/javascript" src="/link.js"></script>
        <style>
            .block {
                padding: 15px;
                text-align: center;
            }

            .main:after {
                content: "";
                display: table;
                clear: both;
            }

            @media screen and (max-width:600px) {
                .column {
                    width: 100%;
                }
            }

            .recommendation {
                border-collapse:collapse;
            }

            .recommendation td, .recommendation th 
            {
                border:1px solid #98bf21;
                padding:10px 20px 10px 20px;
            }

            .recommendation th 
            {
                font-size:1.1em;
                padding-top:5px;
                padding-bottom:4px;
                background-color:#A7C942;
                color:#ffffff;
            }

            .recommendation tr.alt td 
            {
                color:#000000;
                background-color:#EAF2D3;
            }

            .new {
                border-collapse:collapse;
            }

            .new td, .new th 
            {
                border:1px solid #98bf21;
                padding:10px 20px 10px 20px;
            }

            .new th 
            {
                font-size:1.1em;
                padding-top:5px;
                padding-bottom:4px;
                background-color:#A7C942;
                color:#ffffff;
            }

            .new tr.alt td 
            {
                color:#000000;
                background-color:#EAF2D3;
            }
        </style>
    </head>
    <body>
        <div th:replace="header :: header"></div>

        <div class="main">
            <div class="block">
                <h2>Web you may like</h2>
                <table class="recommendation" align="center">
                    <tr>
                        <th>Web Name</th>
                        <th>URL</th>
                        <th>Category</th>
                        <th>Detail</th>
                    </tr>
                    <tr th:each="web: ${webList}">
                        <td th:text="${web.getWebName()}"/>
                        <td><a th:href="@{${web.getUrl()}}" th:text="${web.getUrl()}" target="_blank"></a></td>
                        <td th:text="${web.categoryToString(web.getCategory())}"/>
                        <td><a th:href="@{'/webinfo?webId=' + ${web.getId()}}">Enter</a></td>
                    </tr>
                </table>
            </div>
            <br/>
            <hr></hr>
            <div class="block">
                <h2>Find new added web</h2>
                <table class="new" align="center" border="1">
                    <tr>
                        <th>Web name</th>
                        <th>URL</th>
                        <th>Category</th>
                        <th>Detail</th>
                    </tr>
                    <tr th:each="web: ${newList}">
                        <td th:text="${web.getWebName()}"/>
                        <td><a th:href="@{${web.getUrl()}}" th:text="${web.getUrl()}" target="_blank"></a></td>
                        <td th:text="${web.categoryToString(web.getCategory())}"/>
                        <td><a th:href="@{'/webinfo?webId=' + ${web.getId()}}">Enter</a></td>
                    </tr>
                </table>
            </div>
        </div>
        <br/><br/><br/>
        <div th:replace="footer :: footer"></div>
    </body>
</html>
