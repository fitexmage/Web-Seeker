<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <head> 
        <title>User Page</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="stylesheet" href="/header.css" type="text/css" />
        <script type="text/javascript" src="/link.js"></script>
        <style>
            .leftnav {
                float: left;
                width: 15%;
                height: 1000px;
                margin-left: 5%;
                font-size: 13pt;
            }

            ul {
                list-style-type: none;
                margin: 0;
                padding: 0;
                background-color: #f1f1f1;
            }

            li a {
                display: block;
                color: #000;
                padding: 8px 16px;
                text-decoration: none;
            }

            li a:hover {
                background-color: #555;
                color: white;
            }

            .webList {
                text-align: center;
            }

            .rightnav {
                float: right;
                width: 20%;
                height: 1000px;
            }
        </style>
    </head>
    <body>
        <div class="cover">
            <input type="button" class="login" value="Sign in" onclick="login()" th:style="'display:' + @{(${username!=null} ? 'none' : 'inline-block')}"/>
            <div class="dropdown">
                <a class="username" href="" th:text="${username}" th:style="'display:' + @{(${username!=null} ? 'block' : 'none')}"/>
                <div class="dropdown-content">
                    <a href="/userpage">Account</a>
                    <a href="/logoff">Log off</a>
                </div>
            </div>
            <p class="welcome" th:text="${welcome}"/>
        </div>

        <div class="header">
            <h1>Web Seeker</h1>
        </div>

        <div class="topnav">
            <a href="/">Home</a>
            <a href="/">Popular</a>
            <a href="/">Webest</a>
            <a href="/category">Category</a>
            <form class="search">
                <input type="text" class="searchBar" placeholder="Search name or tag"/>
                <input type="submit" class="searchBtn" value="Search"/>
            </form>
        </div>

        <!-- //////////////////////////////////////////////////////////////////////// -->

        <div class="leftnav">
            <ul>
                <li><a href="/userpage?category=1">Portal</a></li>
                <li><a href="/userpage?category=2">E-commerce</a></li>
                <li><a href="/userpage?category=3">Service</a></li>
                <li><a href="/userpage?category=4">Media</a></li>
                <li><a href="/userpage?category=5">Corporate</a></li>
                <li><a href="/userpage?category=6">Education</a></li>
                <li><a href="/userpage?category=7">Personal</a></li>
                <li><a href="/userpage?category=8">Other</a></li>
            </ul>
        </div>

        <div class="rightnav"></div>

        <br/>
        <div class="webList">
            
        </div>
        <br/><br/><br/><br/><br/>
        <div class="footer">
            <p>Footer</p>
        </div>
    </body>
</html>
