<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <head> 
        <title>Home Page</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="stylesheet" href="/header.css" type="text/css" />
        <script type="text/javascript" src="/link.js"></script>
        <style>
            .info {
                width: 30%;
                margin-left: auto; 
                margin-right: auto;
            }

            textarea{
                width: 500px;
                height: 150px;
            }

            .commentBlock{
                margin: 10px;
                width: 500px;
                height: 150px;
                border-style: outset;
            }

            .comment{
                float: left;
                margin-top: 10px;
                margin-left: 10px;
            }

            .like{
                float: right;
                margin-top: 10px;
                margin-right: 10px;
            }

            .poster{
                float: right;
                margin-right: 10px;
            }

            .time{
                float: right;
                margin-right: 10px;
            }
        </style>
    </head>
    <body>
        <div class="cover">
            <input type="button" class="login" value="Sign in" onclick="login()" th:style="'display:' + @{(${username!=null} ? 'none' : 'inline-block')}"/>
            <div class="dropdown">
                <a class="username" href="" th:text="${username}" th:style="'display:' + @{(${username!=null} ? 'block' : 'none')}"/>
                <div class="dropdown-content">
                    <a href="/userpage">Account</a>
                    <a href="/logoff">Log off</a>
                </div>
            </div>
            <p class="welcome" th:text="${welcome}"/>
        </div>

        <div class="header">
            <h1>Web Seeker</h1>
        </div>

        <div class="topnav">
            <a href="/">Home</a>
            <a href="/">Popular</a>
            <a href="/">Webest</a>
            <a href="/category">Category</a>
            <form class="search">
                <input type="text" class="searchBar" placeholder="Search name or tag"/>
                <input type="submit" class="searchBtn" value="Search"/>
            </form>
        </div>

        <!-- //////////////////////////////////////////////////////////////////////// -->

        <h2 align='center' th:text="${web.getWebName()}"></h2><br/>
        <div class="info">
            <ul>
                <li><p th:text="${'Web Name: ' + web.getWebName()}"/></li>
                <li>URL: <a th:href="@{${web.getUrl()}}" th:text="${web.getUrl()}" target="_blank" /></li>
                <li><p th:text="${'Category: ' + web.categoryToString()}"/></li>
                <li><p th:text="${'Average Rate: ' + web.rate() + ' (' + web.getRater() + ' people rated)'}"/></li>
                <li th:if="${canRate}">
                    <form action="/rate">
                        <select name="score">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select>
                        <input type="hidden" name="web" th:value="${web.getId()}" />
                        <input type="submit" value="Rate" />
                    </form>
                </li>
                <li><p th:text="${'Description: ' + web.getDescription()}"/></li>
            </ul>
            <br/>
            <p th:if="${!canComment}">Login to see the comments!</p>

            <div th:if="${canComment}">
                <div>
                    <p>Write your comment!</p>
                    <form action="/comment">
                        <textarea name="comment" />
                        <input type="hidden" name="web" th:value="${web.getId()}" />
                        <input type="hidden" name="canRate" th:value="${canRate}" />
                        <input type="submit" />
                    </form>
                </div> 
                <br/>
                <div th:each="comment: ${commentList}">
                    <div class="commentBlock">
                        <div class="comment" th:text="${comment.getComment()}" />
                        <table>
                            <form action="/like">
                                <input type="hidden" name="comment" th:value="${comment.getId()}" />
                                <input type="hidden" name="web" th:value="${web.getId()}" />
                                <input type="hidden" name="canRate" th:value="${canRate}" />
                                <input type="submit" class="like" th:value="'Like: ' + ${comment.getNumLike()}" />
                            </form>
                        </table>
                        <br/><br/><br/><br/>
                        <div class="poster" th:text="'Poster: ' + ${comment.getPoster().getUsername()}" />
                        <br/>
                        <div class="time" th:text="${comment.getPostTime().toLocalDate()} + ' ' + ${comment.getPostTime().toLocalTime()}" />
                    </div>
                </div>
            </div>
        </div>
        <div class="footer">
            <p>Footer</p>
        </div>
    </body>
</html>
