<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <head> 
        <title>Register Page</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="stylesheet" href="/header.css" type="text/css" />
        <link rel="stylesheet" href="/footer.css" type="text/css" />
        <style>
            table{
                margin: auto;
            }
            
            .textField {
                padding: 10px 5px;
                margin: 8px 30px;
                display: inline-block;
                font-size: 15px;
                border: 1px solid #ccc;
                border-radius: 4px;
                box-sizing: border-box;
            }

            #confirm{
                width:100px;
            }
        </style>
    </head>
    <body>
        <div th:replace="header :: header"></div>

        <h2 align="center">Register</h2>
        <form action="/register" method="post" align="center">
            <table>
                <tr>
                    <td>Username:</td>
                    <td><input type='text' class="textField" name='username'/></td>
                </tr>
                <tr>
                    <td>Password:</td>
                    <td><input type='password' class="textField" name='password'/></td>
                </tr>
                <tr>
                    <td>Confirm Password:</td>
                    <td><input type='password' class="textField" name='confirmPassword'/></td>
                </tr>
            </table>
            <br/>
            <input id="confirm" type='submit' value='Confirm'/><br/><br/>
            Already have an account?
            <a href="/login">Sign in</a>
            <p style="color:red;" th:text="${alert}"/>
        </form>
        <div th:replace="footer :: footer"></div>
    </body>
</html>
